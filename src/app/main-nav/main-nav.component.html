<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{ hidden: !(isHandset$ | async) }"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar
      ><img
        src="../../assets/img/logo.png"
        style="margin: -10px; height: 150px"
      />
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">How It Works</a>
      <a mat-list-item href="#">About Us</a>
      <a mat-list-item href="#">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <mat-toolbar-row fxLayoutAlign="space-between center">
        <div fxLayout="row">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async"
          >
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            <span
              ><img
                src="../../assets/img/logo.png"
                style="margin: -100px 10px; height: 150px"
            /></span>
          </button>
          <div *ngIf="!deviceXs">
            <button mat-button>
              <span
                ><img
                  src="../../assets/img/logo.png"
                  style="margin: -25px; height: 150px"
              /></span>
            </button>
            <button mat-button>
              <span>How It Works</span>
            </button>
            <button mat-button>
              <span>About Us</span>
            </button>
            <button mat-button>
              <span>Contact Us</span>
            </button>
          </div>
        </div>
        <div *ngIf="!isLoggedIn">
          <button mat-button style="margin: 0px 5px">
            <span><a href="/login" routerLink="../login">Log In</a></span>
          </button>
          <button mat-raised-button color="primary">
            <span
              ><a href="/register" routerLink="../register">Sign Up</a></span
            >
          </button>
        </div>
        <div *ngIf="isLoggedIn">
          <button mat-button style="margin: 0px 5px">
            <span
              ><a href="/profile" routerLink="../profile">{{
                username
              }}</a></span
            >
          </button>
          <button mat-button style="margin: 0px 5px">
            <span><a href(click)="logout()">Log Out</a></span>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
